<!DOCTYPE html>
<html>
<head>
  <title>Ular Lapar - Buatan Ipan</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    /* Layar Hitam biar mata gak sakit */
    background: #99b998;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: Arial;
  }
  canvas {
    border: 2px solid white; /* Garis tepi arena */
    box-shadow: 0 0 20px lime; /* Efek cahaya hijau neon */
  }
  </style>
</head>
<body>
  
  <div>
      <canvas width="400" height="400" id="game"></canvas>
      <p align="center">Pakai Panah Keyboard buat Belok ⬅️⬆️⬇️➡️</p>
  </div>

  <script>
  var canvas = document.getElementById('game');
  var context = canvas.getContext('2d');

  var grid = 16;
  var count = 0;
  
  // Si Ular
  var snake = {
    x: 160,
    y: 160,
    dx: grid, // Kecepatan gerak X
    dy: 0,    // Kecepatan gerak Y
    cells: [], // Badannya
    maxCells: 4 // Panjang awal
  };

  // Si Apel Merah
  var apple = {
    x: 320,
    y: 320
  };

  // -- MESIN PENGGERAK (LOOP) --
  function loop() {
    requestAnimationFrame(loop);

    // Biar ular gak terlalu ngebut (diperlambat dikit)
    if (++count < 4) {
      return;
    }
    count = 0;

    context.clearRect(0,0,canvas.width,canvas.height);

    // Gerakkan ular
    snake.x += snake.dx;
    snake.y += snake.dy;

    // Kalau tembus tembok kiri/kanan, muncul di seberang (Teleportasi!)
    if (snake.x < 0) {
      snake.x = canvas.width - grid;
    }
    else if (snake.x >= canvas.width) {
      snake.x = 0;
    }
    
    // Kalau tembus tembok atas/bawah
    if (snake.y < 0) {
      snake.y = canvas.height - grid;
    }
    else if (snake.y >= canvas.height) {
      snake.y = 0;
    }

    // Jejak badan ular
    snake.cells.unshift({x: snake.x, y: snake.y});
    if (snake.cells.length > snake.maxCells) {
      snake.cells.pop();
    }

    // Gambar Apel
    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid-1, grid-1);

    // Gambar Ular (Warna Hijau)
    context.fillStyle = 'black';
    snake.cells.forEach(function(cell, index) {
      context.fillRect(cell.x, cell.y, grid-1, grid-1);  

      // Kalau ular makan apel
      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++; // Tambah panjang
        // Pindah apel ke tempat acak
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }

      // Kalau ular gigit buntut sendiri (GAME OVER)
      for (var i = index + 1; i < snake.cells.length; i++) {
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          snake.x = 160;
          snake.y = 160;
          snake.cells = [];
          snake.maxCells = 4;
          snake.dx = grid;
          snake.dy = 0;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }
      }
    });
  }

  // Fungsi Acak Angka (Buat posisi apel)
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  // KONTROL KEYBOARD
  document.addEventListener('keydown', function(e) {
    // Panah Kiri (37)
    if (e.which === 37 && snake.dx === 0) {
      snake.dx = -grid;
      snake.dy = 0;
    }
    // Panah Atas (38)
    else if (e.which === 38 && snake.dy === 0) {
      snake.dy = -grid;
      snake.dx = 0;
    }
    // Panah Kanan (39)
    else if (e.which === 39 && snake.dx === 0) {
      snake.dx = grid;
      snake.dy = 0;
    }
    // Panah Bawah (40)
    else if (e.which === 40 && snake.dy === 0) {
      snake.dy = grid;
      snake.dx = 0;
    }
  });

  // Mulai game!
  requestAnimationFrame(loop);
  </script>
</body>
</html>
